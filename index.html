<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mavic company</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="izquierda"></div>
      <div class="derecha"></div>

      <div class="nav">
        <div class="logo">Mavic</div>
        <div class="next"><i class="fa fa-angle-right"></i></div>
        <div class="watch">
          <i class="fa fa-caret-right"></i>&nbsp; Watch tutorial
        </div>
        <div class="carrito"><i class="fa fa-shopping-cart"></i></div>
      </div>

      <div class="sidebarDerecha">
        <ul>
          <li class="titulo">Shop</li>
          <li>Drones</li>
          <li>Cameras</li>
          <li>Lenses</li>
          <li>Accesories</li>
          <li>View All</li>
        </ul>
      </div>

      <div class="abajoIzquierda">
        <p>Mavic Pro wherever you go</p>
      </div>

      <div class="sidebarIzquierda">
        <h1 class="tituloProducto">Mavic Pro Platinum</h1>
        <p class="descripcion">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo corporis
          aspernatur perspiciatis nostrum saepe sit cumque ut.
        </p>
        <p id="precio">Price: USD $199</p>
        <button class="btn">BUY NOW</button>
      </div>

      <div class="producto" id="producto">
        <img src="/drone.png" alt="drone image" />
      </div>

      <div class="media">
        <ul>
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-instagram"></i></li>
          <li><i class="fa fa-twitter"></i></li>
          <li><i class="fa fa-youtube"></i></li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
